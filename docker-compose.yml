services:
  bot-manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bot-manager
    ports:
      - "5002:5002"
    environment:
      - BOT_MANAGER_DB_PATH=bot_manager.db
      - BOT_MANAGER_PORT=5002
      - SECRET_KEY=bot-manager-secret-key
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  bot-manager-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bot-manager-ui
    ports:
      - "5001:5001"
    volumes:
      - ./templates:/app/templates
    environment:
      - BOT_MANAGER_URL=http://bot-manager:5002
      - SECRET_KEY=bot-manager-ui-secret-key
    depends_on:
      bot-manager:
        condition: service_healthy
    restart: unless-stopped
    command: ["python", "ui.py"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  default:
    name: bot-manager-network
